<!DOCTYPE html>

<head>

<body>
  <script>
    // 1s == 100ms
    function 초계산기(minute, second){
      var ms = (minute * 60 + second) * 1000
      return ms;
    }
    console.log(초계산기(1, 30));
    console.log(초계산기(2, 10));

    // 가격을 파라미터로 입력하면 10% 할인된 가격을 뱉는 함수
    // 첫 구매 여부가 true이면 추가로 1.5달러 할인
    function 할인가격 (price, first){
      var result;
      if (first == true) {
        result = price * 0.9 - 1.5;
      } else {
        result = price * 0.9;
      }
      return parseInt(result.toFixed(2));
    }

    console.log(할인가격(70, false));
    console.log(할인가격(10.3, true));

  </script>
  </script>

</body>
