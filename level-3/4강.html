<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4강</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
  <style>
    .form-select:last-child {
      display: none;
    }
  </style>   
</head> 
<body>
  <form class="container my-5 form-group">
    <p>상품선택</p>
    <select class="form-select mt-2">
      <option>모자</option>
      <option>셔츠</option>
    </select>
    <select class="form-select mt-2">
      <option>90</option>
      <option>95</option>
      <option>100</option>
    </select>
  </form>

  <script>
    document.querySelectorAll('.form-select')[0].addEventListener('input', function(e){
      //var value = e.target.value;
      var value = document.querySelectorAll('.form-select')[0].value
      // 0번째 form에서 유저가 입력한 값 가져오기
      if (value == '셔츠'){
        document.querySelectorAll('.form-select')[1].style.display = 'block';
      } else {
        document.querySelectorAll('.form-select')[1].style.display = 'none';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
