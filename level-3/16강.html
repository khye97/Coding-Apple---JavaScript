<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16강</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>    
  <style>
    .card-background {
      height: 3000px;
      margin-top: 800px;
      margin-bottom: 1600px;
      background-color: #eee;
    }
    .card-box {
      position: sticky;
      top: 200px;
      margin-top: 200px;
    }
    .card-box img {
      display: block;
      margin: 0 auto;
      max-width: 80%;
    }
  </style>
</head>
<body>
 
  <div class="card-background">
    <div class="card-box">
      <img src="./img/card1.png">
    </div>
    <div class="card-box">
      <img src="./img/card2.png">
    </div>
    <div class="card-box">
      <img src="./img/card3.png">
    </div>
  </div>

  <script>
    window.addEventListener('scroll', function(){
      var 높이 = window.scrollY;
      console.log(높이);
      // 830부터 1330까지 스크롤바를 내리면 첫째 카드의 opacity 1에서 0으로 서서히 변경
      var y1 = (-1/500) * 높이 + 133/50;
      var scale1 = (-1/5000) * 높이 + 583/500;
      document.querySelectorAll('.card-box')[0].style.opacity = y1;
      document.querySelectorAll('.card-box')[0].style.transform = `scale(${scale1})`;

      // 1500부터 2000까지 스크롤바를 내리면 첫째 카드의 opacity 1에서 0으로 서서히 변경
      var y2 = (-1/500) * 높이 + 4;
      var scale2 = (-1/5000) * 높이 + 13/10;
      document.querySelectorAll('.card-box')[1].style.opacity = y2;
      document.querySelectorAll('.card-box')[1].style.transform = `scale(${scale2})`;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
